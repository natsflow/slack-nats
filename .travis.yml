sudo: required
language: generic

services:
- docker

install:
- curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
- chmod +x skaffold
- sudo mv skaffold /usr/local/bin

script:
- |
  if [ "${TRAVIS_TAG}" = "" ]; then
    skaffold build --profile travis-ci
  else
    skaffold build --profile travis-release
  fi